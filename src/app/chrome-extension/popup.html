<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
    }
    
    .upload-section {
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 13px;
    }
    
    .settings-link {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
    }
    
    .settings-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Form Filler</h1>
  
  <div class="upload-section">
    <label for="resume">Paste your resume:</label>
    <textarea 
      id="resume" 
      placeholder="Paste your resume text here...&#10;&#10;This will be used as context to fill out the form intelligently."
    ></textarea>
  </div>
  
  <button id="fillBtn">Fill Form with AI</button>
  
  <div id="status" class="status"></div>
  
  <div class="settings-link">
    <a href="#" id="settingsLink">‚öôÔ∏è Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
